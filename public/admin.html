<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 등록 - AI 챗봇 관리</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
                교사 코드 등록
            </h1>
            <p class="text-gray-600 text-center mb-6">
                새로운 교사의 API 키와 코드를 등록합니다.
            </p>
            
            <form id="teacher-form" class="space-y-4">
                <div>
                    <label for="teacher-code" class="block text-sm font-medium text-gray-700 mb-2">
                        교사 코드
                    </label>
                    <input 
                        type="text" 
                        id="teacher-code" 
                        placeholder="예: class2024a" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div>
                    <label for="teacher-name" class="block text-sm font-medium text-gray-700 mb-2">
                        교사 이름 (선택)
                    </label>
                    <input 
                        type="text" 
                        id="teacher-name" 
                        placeholder="김선생님" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div>
                    <label for="api-key" class="block text-sm font-medium text-gray-700 mb-2">
                        Google Gemini API 키
                    </label>
                    <textarea 
                        id="api-key" 
                        placeholder="AIzaSy..." 
                        required
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    ></textarea>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium"
                >
                    교사 등록
                </button>
            </form>
            
            <div id="status" class="mt-4 p-4 rounded-md hidden">
                <!-- Status messages will appear here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";
        import { functions } from './firebase-config.js';

        const addTeacherFunction = httpsCallable(functions, 'addTeacher');
        const form = document.getElementById('teacher-form');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const teacherCode = document.getElementById('teacher-code').value.trim();
            const teacherName = document.getElementById('teacher-name').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();
            
            if (!teacherCode || !apiKey) {
                showStatus('교사 코드와 API 키를 모두 입력해주세요.', 'error');
                return;
            }
            
            try {
                showStatus('등록 중...', 'info');
                
                const result = await addTeacherFunction({
                    teacherCode: teacherCode,
                    teacherName: teacherName,
                    apiKey: apiKey
                });
                
                showStatus(`성공! 교사 코드 "${teacherCode}"가 등록되었습니다.`, 'success');
                form.reset();
                
            } catch (error) {
                console.error('교사 등록 오류:', error);
                showStatus(`오류: ${error.message}`, 'error');
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `mt-4 p-4 rounded-md ${getStatusClasses(type)}`;
            statusDiv.classList.remove('hidden');
        }

        function getStatusClasses(type) {
            switch (type) {
                case 'success':
                    return 'bg-green-100 text-green-800 border border-green-300';
                case 'error':
                    return 'bg-red-100 text-red-800 border border-red-300';
                case 'info':
                    return 'bg-blue-100 text-blue-800 border border-blue-300';
                default:
                    return 'bg-gray-100 text-gray-800 border border-gray-300';
            }
        }
    </script>
</body>
</html>
